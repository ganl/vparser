<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chplayer播放</title>
    <meta name="keywords" content="flv,mp4,rtmp,html5,m3u8,播放器,视频流,网页视频播放器,dkvplayer,chplayer官网" />
    <meta name="description" content="chplayer支持的视频格式：http协议的flv,mp4,m3u8及rtmp协议 " />
    <meta name="author" content="chplayer" />
    <meta name="copyright" content="http://www.chplayer.com" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script type="text/javascript" src="chplayer.js"></script>
</head>
<!--mp4格式：  xx.html?videourl=http://img.ksbbs.com/asset/Mon_1703/05cacb4e02f9d9e.mp4-->
<!--flv格式：  xx.html?videourl=http://img.ksbbs.com/asset/Mon_1704/15868902d399b87.flv-->
<!--传统m3u8：xx.html?videourl=http://www.flashls.org/playlists/test_001/stream_1000k_48k_640x360.m3u8-->
<!--hls-m3u8；xx.html?videourl=http://cdn.theoplayer.com/video/star_wars_episode_vii-the_force_awakens_official_comic-con_2015_reel_(2015)/index.m3u8&hls=1-->
<!--rtmp协议: xx.html?videourl=rtmp://live.hkstv.hk.lxdns.com/live/hks-->
<body>
<div class="video" style="width: 100%; height: 100%;"></div>
<script type="text/javascript">
    //获取地址栏里传递过来的视频地址
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg); //匹配目标参数
        if(r != null) return unescape(r[2]);
        return null; //返回参数值
    }
    var videoUrl =getUrlParam('videourl');
    var hls=getUrlParam('hls');
    var live=getUrlParam('live');
    var videoObject = {
        container: 'video',
        variable:'player',
        video: videoUrl
    };
    if(hls!=null){
        videoObject['html5m3u8']=true;
    }
    if(live){
        videoObject['live'] = true;
    }
    var player=new chplayer(videoObject);
</script>
</body>

</html>
